<!DOCTYPE html>
<html lang="en">
<head>
  <title>Question Generation Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
  </style>
</head>
<body>

<nav class="navbar navbar-inverse" style=" position: fixed; top: 0; width: 100%;  z-index: 1;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Question Generation Portal</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" >
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/signup">Sign Up</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
	<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Log In</a></li>
	<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Log Out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron" >
  <div class="container text-center" style="padding: 10px 10px 10px 10px;">
   <h2>SignUp form</h2>
  <form class="form-horizontal" action="/signup" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">UserName:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="username" id="uname" required>
        <br><span id="uname_response" class="response"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">FirstName:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="fn" name="firstName" required>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">LastName:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="ln" name="lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"  value="Sign Up" id="regForm" >Submit</button>
      </div>
    </div>
  </form>
    </div>
</div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
	 /**
	 * Alert the user through a message if the USN is avaialble or not 
	 */
	$('#uname').focusout(() => {
	    const data = { uname : $('#uname').val() };
	    const url = "/existUserName"; 
	    console.log(data);
	    // Function which displays whether the USN is avaialable for use or not
	    displayMessage = (res) => {
		$("#uname_response").show();
		if(res.exist) {
		    $("#uname_response").html("<span class='not-exists'>* Username Already in use.</span>");     
		    $('#regForm').prop('disabled', true);  
		}
		else {
		    $("#uname_response").html("<span class='exists'>Available.</span>");
		    $('#regForm').prop('disabled', false);
		}
	}

	$.ajax({
		url:url,
		data:data,
		success:displayMessage
	});
	});
    </script>
</html>
